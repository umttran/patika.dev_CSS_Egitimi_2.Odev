<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Hatalı olan CSS hrek yolu düzeltildi. -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon dosyası bulunup assets dosyasına eklendi.
         html içerisine ilgili kod yazdıldı. -->
    <link rel="icon" href="assets/google-favicon.png">

    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <nav>
        <ul class="header">
          <!-- 1) Sayfada görünmeyen ancak üst kısıma tıklandığında Cengiz Mataracı'nın gitgub profiline yönlendiren List Item Tag içindeki
                  Anchor Tag kendi github hesabıma yönlendirecek şekilde düzenlendi.
               2) img tag'ı Assets klasörü içine eklediğim kendi fotoğrafım olacak şekilde düzenlendi. Alt değeri girildi.
                  Ve bu img tagı'na style özelliği verilmesi için myPhoto isimli class verildi.
               3) Okunabilirlik için tag açma kapatma simgeleri konumları ve diğer düzenlemeler yapıldı.
          -->
          <li class="pic headerli">
            <a href="https://github.com/umttran" target="_blank">
              <img src="assets/profileUmt.jpg" alt="Profil_Fotoğrafı" class="myPhoto"/>
            </a>
          </li>
          <li style="margin: 8px" class="headerli">
            <!-- Anchor Tag için, tag açma kapatma simgeleri yerleri ve Anchor Tag içindeki img tag'ı daha okunabilir olması için düzenlendi.
                 Alt bilgisi girildi.  
            -->
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
              <!-- img tagı içindeki src düzenlendi.-->
              <img src="assets/appsbutton.svg" alt="appsbutton_simgesi" style="width: 16px; height: 16px; margin-right: 3px;">
            </a>
          </li>
          <li style="margin: 8px; margin-left: -2px;" class="headerli">
            <!-- Okunabilirlik için tag açma kapatma simgeleri düzenlendi. -->
            <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
          </li>
          <li style="margin: 8px" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
          </li>

        </ul>
      </nav>
      <div class="container">
        <!-- Sayfada yer alan logo değişitrildi.
             Google, Inspect ile incelenerek width değeri değiştirildi ve height ölçüsü verildi.
             Logo için alt girildi. -->
        <img
          src="assets/logo.png"
          width="272px"
          height="92px"
          alt="Google Logo"
        />
      </div>
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input type="search" class="input" maxlength="2048" autofocus="true" placeholder="Google'da arama yapın veya bir URL yazın"/>
            </div>
          </div>
          <!-- Sesli arama simgesi eklendi.
               ÜZerine gelince çıkması istenen metin eklendi. -->
          <div class="sesleArama">
            <img src="assets/voicelogo.png" alt="Sesle_arama_simgesi" class="sesleAramaIcon">
            <div class="iconMetinDivi">
              <div class="iconYazisi">Sese göre ara</div>
            </div>
          </div>
        </div>
      </div>
          <!-- Button kodlamaları tag açılış kapanış simge yerleri okunabilirlik açısından düzenlendi.
               Butonlara btn_Style isimli yeni bir class verildi. Ve bu class kullanılarak butonlara yeni stil özellikleri verildi. 
          -->
      <div class="buttons">
        <a href="">
          <button class="googlesearch btn_Style">Google Search</button></a>
        <a href="">
          <button class="feelinglucky btn_Style">I'm Feeling Lucky</button></a>
      </div>
    </div>

    <nav>
      <!-- Okunabilirlik için kod yazılışı, tag açma kapatma simgeleri yerleri düzenlendi. -->
      <ul class="footer">
        <li class="footerli">
          <a href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        </li>
        <li class="footerli">
          <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
        </li>
        <li class="footerli">
          <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
        </li>
        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>
        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>
        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
